        <div class="grocery">
          <h4 style="text-align: center;">Grocery Shopping <i class="fas fa-shopping-basket"></i></h4>
          <h5>Add Item</h5>
          <form class="form" id="formadd">
            Item name <input type="text" class="form-item"  mr-2 id="item-name">

            units <input type="text" class="form-item" mr-2 id="item-unit">
            Price <input type="text" class="form-item" mr-2 id="item-total">
           <input type="submit" class="btn btn-dark" value="submit">
                    </form>
<table style="width: 100%;" id="item">
<tr>
<th> Item</th>
<th>Unit</th>
<th>Total</th>
<th> Edit</th>
</tr>

</table>

    <input class="form-item1" name="tot_amount" id="tot_unit" type="text" readonly style="color: black;"></th>
  <th >Total Price <input class="form-item1" name="tot_amount" id="tot_amount" type="text" readonly></th>

  </tr>
  
  </table>
